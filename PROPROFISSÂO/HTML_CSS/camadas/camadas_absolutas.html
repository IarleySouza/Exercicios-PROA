<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando componentes absolutos</title>

    <style>
        #camada1 {
            position: absolute;
            top:  40%;
            left: 40%;
            text-align: center;
            width: 170px;
            height: 100px;
            border: 2px solid red;
            background-color: antiquewhite;
            padding: 10px;
        }
        #camada2 {
            position: absolute;
            top: 50%;
            left: 50%;
            background-color: chartreuse;
            border: 2px solid red;
            text-align: center;
            width: 170px;
            height: 100px;
            padding: 10px;
            

        }
        #camada3 {
            position: absolute;
            border: 2px solid red;
            padding: 10px;
            background-color: aqua;
            top: 60%;
            left: 60%;
            width: 170px;
            height: 100px;
            text-align: center;
        }
        #camada4 {
            position: absolute;
            top: 70%;
            left: 70%;
            width: 190px;
            height: 190px;
            text-align: center;
            padding: 10px;
            background: url(../image/Photo-Camera-PNG-File.png) no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="camada1">
        conteúdo da Camada 1
    </div>
    <div id="camada2">
        Conteúdo da Camada 2
    </div>
    <div id="camada3">
        Conteúdo da Camada 3
    </div>
    <div id="camada4">

    </div>
</body>
</html>
