<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>

<body>

    <!-- 6 - Escreva um programa para ler 2 notas de um aluno, calcular e imprimir a média final. Considere que a nota de aprovação é 9,5. Logo após escrever a mensagem "Calcular a média de outro aluno Sim/Não?" e solicitar um resposta. Se a resposta for "S", o programa deve ser executado novamente, caso contrário deve ser encerrado exibindo a quantidade de alunos aprovados. -->

    <h1>Calculando a media</h1>

    <script>
        let cont = 0, resposta;

        do {
            let num1 = parseFloat(prompt("Digite a primeira nota: "));
            let num2 = parseFloat(prompt("Digite a segunda nota: "));
            let media = (num1 + num2) / 2;

            if (media >= 9.5) {
                cont++;
            }

            resposta = prompt("Calcular a média de outro aluno [SIM/NÃO]?").toUpperCase();
        } while (resposta === 'SIM');

        document.write(`A quantidade de alunos aprovados: ${cont}`);
    </script>
</body>

</html>
