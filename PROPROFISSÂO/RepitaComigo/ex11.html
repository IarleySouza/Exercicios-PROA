<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>

<body>

    <!-- 11 - Escreva um programa em que o usuário informe 10 valores e escreva quantos desses valores lidos estão entre os números 24 e 42 (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo. -->

    <script>
        let cont = 0, dife = 0;
        for (c = 1; c <= 10; c++) {
            let num = parseInt(prompt("Digite um numero: "))
            if(num >= 24 && num <= 42) {
                cont++
            }else {
                dife++
            }
        }document.write(`${cont} números estão entre 24 e 42 <br>`)
        document.write(`${dife} números estão fora desse intervalo. `)

    </script>
</body>

</html>
