<!DOCTYPE html>

<body>

    <!-- 5 - Faça um algoritmo que calcule e escreva a média aritmética dos dois números inteiros informados pelo usuário e todos os números inteiros entre eles. Considere que o primeiro sempre será menor que o segundo.
 -->

    <script>

        let num1 = parseInt(prompt("Digite um numero: "))
        let num2 = parseInt(prompt("Digite outro numero: "))
        document.write(`A media desses numeros são: ${((num1/num2)/2).toFixed(2)} <br>`)
        let cont = 0
        let soma = 0
        for(c = num1; c <= num2; c++) {
            cont ++
            soma += c
        }document.write(`A media dos numeros entre eles são: ${soma / cont}`)

    </script>
</body>
</html>
