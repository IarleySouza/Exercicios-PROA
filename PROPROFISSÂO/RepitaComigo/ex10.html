<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>

    <!-- Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário. -->

    <script>
        let n = parseInt(prompt("Digite um numero para ver sua tabuada."))
        for (let c = 1; c <= n; c++) {
            document.write(`Tabuada do ${c}: <br>`);
            for (let j = 1; j <= 10; j++) {
                document.write(`${c} x ${j} = ${c * j} <br>`);
            }
        }
    </script>
</body>
</html>
