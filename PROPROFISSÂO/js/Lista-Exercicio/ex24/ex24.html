<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Escreva um programa que leia uma sequência de números do usuário e realize a soma desses números. Encerre a execução quando um número negativo for digitado. -->

    <script>
        let soma = 0
        let numero = parseInt(prompt('Digite numero: ')) ;
        while (numero >= 0) {
            soma += numero
            numero = parseInt(prompt('Digite numero: '))
        }
        document.write("A soma dos numeros é: " + soma + "<br>")
    </script>
</body>
</html>
