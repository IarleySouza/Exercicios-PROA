<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Escreva um programa que leia uma sequência de números do usuário e realize a soma desses números. Encerre a execução quando um número negativo for digitado. -->

    <script>
        let soma = 0
        let numero;
        while (numero >= 0) {
            numero = parseInt(prompt('Digite numero'))
            if (numero >= 0) {
                soma += numero
            }
        }
        document.write("A soma dos numeros é: " + soma)
        document.write('Fim do programa!')
    </script>
</body>
</html>
