<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>17 - Escreva um programa que calcule a soma dos n√∫meros de 1 a 100 usando o loop "do-while".</h3>

    <script>
        let n =1
        let soma = 0
        do {
            soma += n
            n++
        } while (n <= 100)
        document.write(soma)
    </script>
</body>
</html>
