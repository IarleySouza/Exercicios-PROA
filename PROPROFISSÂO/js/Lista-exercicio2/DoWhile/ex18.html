<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>18 - Crie um programa que exiba os n√∫meros pares de 1 a 50 usando o loop "do-while".</h3>

    <script>
        let num = 1
        do {
            if (num % 2 == 0) {
                document.write(`${num} \n`)
            }
            num++
        }while (num <= 50)
        </script>
</body>
</html>
