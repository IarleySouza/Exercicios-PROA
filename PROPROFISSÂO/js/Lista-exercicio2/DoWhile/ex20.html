<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>20 - Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "do-while".</h3>

    <script>

        let num = 1
        let tabuada = parseFloat(prompt('Digite um numero para saber sua tabuada. '))
        do {
            document.write(`${tabuada} x ${num} = ${tabuada*num}<br>`)
            num++
        }while (num <= 10)

    </script>
</body>
</html>
