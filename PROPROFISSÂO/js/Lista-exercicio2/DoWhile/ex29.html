<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>29 - Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário usando o loop "do-while".</h3>
    <script>
        let fat = 1;
        let num = parseInt(prompt("Me fale um numero: "))
        document.write(`O fatorial de ${num} é: `)
        while (num > 0) {
            fat *= num;
            num--;
        }
        document.write(` ${fat}`)
    </script>
</body>
</html>
