<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>16 - Faça um programa que exiba os números de 1 a 10 usando o loop "do-while".</h3>

    <script>
        let n  = 1
        do {
            document.write(`${n} \n`)
            n++
        }while (n <= 10)
    </script>
</body>
</html>
