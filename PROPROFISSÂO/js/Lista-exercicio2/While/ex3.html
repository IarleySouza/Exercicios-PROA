<body>
     <h3>Crie um programa que exiba os n√∫meros pares de 1 a 50 usando o loop "while".</h3>

    <script>
    let num = 1
    while (num <= 50) {
        if (num % 2 == 0) {
            document.write(`${num} \n`)
        }
        num++
    }
    </script>
