<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>15 - Crie um programa que leia o nome e a idade de várias pessoas usando o loop "while" até que o nome "fim"
        seja informado. Ao final, exiba a média das idades.</h3>

    <script>
        let soma = 0, cont = 0;
        let nome = prompt("Insira seu nome (fim) para encerrar. ")

        while (nome.toUpperCase() != "FIM") {
            let idade = parseInt(prompt("Digite sua idade: "))
            soma += idade
            nome = prompt("Insira seu nome (fim) para encerrar. ")
            cont ++
        }
        document.write(soma/cont)
    </script>
</body>

</html>
