<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        Escreva um programa que leia um número inteiro e exiba a tabuada
        desse número até o décimo valor usando o loop "while".
    </h3>
    
    <script>

        let num = 1
        let tabuada = parseFloat(prompt('Digite um numero para saber sua tabuada. '))
        while (num <= 10) {
            document.write(`${tabuada} x ${num} = ${tabuada*num}<br>`)
            num++
        }

    </script>
</body>
</html>
