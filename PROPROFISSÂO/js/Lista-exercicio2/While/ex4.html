<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h3>Faça um programa que leia 5 números inteiros usando o loop "while" e exiba a média aritmética dos valores lidos.</h3>

    <script>

        let num = 1
        let soma = 0
        while(num <= 5) {
            let numero = parseFloat(prompt('Digite um numero'))
            soma += numero
            num++
        }
        let media = soma / 5
        document.write(`A media dos numeros é ${media}`)

    </script>
</body>
</html>
