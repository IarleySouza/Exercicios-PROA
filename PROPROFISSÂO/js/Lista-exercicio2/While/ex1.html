<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Faça um programa que exiba os números de 1 a 10 usando o loop "while". -->
    <script>
        let n  = 1
        while (n <= 10) {
            document.write(n)
            n++
        }

    </script>
</body>
</html>
