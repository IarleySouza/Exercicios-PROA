<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Crie um programa que exiba os números ímpares de 1 a 50 usando o loop while</h3>

    <script>
        let num = 0

        while (num <= 50) {
            if(num % 2 == 1) {
                document.write(`${num} <br>`)
            }
            num ++

        }
    </script>
</body>
</html>
