<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "while".</p>
    <script>

        let num = 20, cont = 0;
        let a = 0, b = 1;

        while (cont <= num) {
            document.write(`${a}\n`);
            let c = a;
            a = b;
            b = c + b;
            cont++
        }
    </script>
</body>

</html>
