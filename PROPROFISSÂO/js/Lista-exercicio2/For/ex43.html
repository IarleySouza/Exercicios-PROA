<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>43 - Faça um programa que leia um número inteiro e exiba os seus dígitos separadamente
    </h3>
    <script>
        let numero = prompt("Digite um numero: ")
        document.write("Os numeros separados são: ")
        for(let cont = 0; cont < numero.length; cont++) {
            document.write(`${numero[cont]}\n`)
        }

    </script>
</body>

</html>
