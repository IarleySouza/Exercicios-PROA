<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>42 - Crie um programa que exiba os números ímpares de 50 a 1</h3>

    <script>

        for (let num = 50; num >= 1; num--) {
            if(num % 2 == 1) {
                document.write(`${num} <br>`)
            }
        }
    </script>
</body>
</html>
