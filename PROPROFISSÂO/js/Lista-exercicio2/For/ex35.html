<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        35 - Escreva um programa que leia um número inteiro e exiba a tabuada
        desse número até o décimo valor.
    </h3>
    
    <script>

        let tabuada = parseFloat(prompt('Digite um numero para saber sua tabuada. '))
        for (let c = 1; c <= 5; c++) {
            document.write(`${tabuada} x ${num} = ${tabuada*num}<br>`)
        }

    </script>
</body>
</html>
