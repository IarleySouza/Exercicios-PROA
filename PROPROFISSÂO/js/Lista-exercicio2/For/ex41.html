<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>41 - Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido.</h2>

    <script>

        let num = parseInt(prompt("Digite um numero: "));
        let  soma = 0;
        for (let cont = 1; cont <= num; cont++) {
            if(cont % 2 == 0) {
                soma += cont
            }
        }document.write(`A soma dos números pares entre 1 e ${num} é: ${soma}`)

    </script>
</body>
</html>
