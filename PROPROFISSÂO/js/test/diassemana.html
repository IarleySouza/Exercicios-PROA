<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias da semana</title>
</head>
<body>
    <h1>
        Dias da semana
    </h1>

    <script>
        let dias_semana = parseFloat(prompt('Entre com o dia da semana.'))
        switch (dias_semana) {
            case 0:
                alert('Domingo')
                break
            case 1:
                alert('segunda')
                break
            case 2:
                alert('terça')
                break
            case 3:
                alert('Quarta')
                break
            case 4:
                alert('Quinta')
                break
            case 5:
                alert('Sexta')
                break
            case 6:
                alert('Sábado')
                break
            default:
                alert('[ERRO] Dia invalido')
        
        }
    </script>
</body>
</html>
