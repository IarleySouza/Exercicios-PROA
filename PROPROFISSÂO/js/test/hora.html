<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do dia</title>
</head>
<body>
    <h1>Hora do Dia</h1>


    <script>
        let hora = window.prompt('Qual o horario?')
        if(0 >= hora < 5) {
            document.write('Boa madrugada!')
        }else if (5 <= hora < 12) {
            document.write('Bom dia')
        }else if (12 >= hora < 18) {
            document.write('Boa tarde!')
        }else if (18 >= hora < 24) {
            document.write('Boa noite!')
        }1
    </script>
</body>
</html>
