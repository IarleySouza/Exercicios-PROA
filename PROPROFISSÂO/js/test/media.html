<!DOCTYPE html>
<html lang="pt-br">
<head>

<script>
    var num1 = Number.parseFloat(prompt('Digite a primeira nota'))
    var num2 = Number.parseFloat(prompt('Digite a primeira nota'));
    var num3 = Number.parseFloat(prompt('Digite a primeira nota'));
    var num4 = Number.parseFloat(prompt('Digite a primeira nota'));

    var media = (num1 + num2 + num3 + num4) / 4

    //Arredondamento da média
    document.write(' A media das 4 notas é: ' + Math.round(media))
    // Definição de casas decimais
    document.write(' <br> A media das 4 notas é: ' + media.toFixed(2))
    
    if (media >= 6) {
        document.write('<br>Aprovado')
    }
    else if (media >= 5) {
        document.write('<br>Recuperação')
    }
    else {
        document.write('<br>Reprovado')
    }
</script>
</html>
