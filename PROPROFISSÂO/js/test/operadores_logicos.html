<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando operadores logicos em html</title>
</head>
<body>
    <h1>Testando operadores logicos</h1>
</body>
<script>
    var numero = Number(window.prompt('Digite o primeiro numero'));
    var numero2 = Number(window.prompt('Digite o primeiro numero'));

    document.write('Você digitou os numeros ', numero, ' e ', numero2)
    document.write('<br>A soma dos numero é: ', numero + numero2)
    document.write(' <br>A multiplicação dos numero é: ', numero * numero2)
    document.write('<br>A divisão dos numero é: ', numero / numero2)
    document.write('<br>O quadrado do primeiro numero é: ', numero ** numero2)
    document.write('<br>A subtração dos numero é: ', numero - numero2)
</script>

</html>
