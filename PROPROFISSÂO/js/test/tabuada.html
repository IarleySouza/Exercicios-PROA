<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
</body>
<script>
    var numero = Number(prompt('Digite um numero para saber sua tabuada:'));

    document.write(`${numero} X  1  =  ${numero*1}`)
    document.write(`<br>${numero} X  2  =  ${numero*2}`)
    document.write(`<br>${numero} X  3  =  ${numero*3}` )
    document.write(`<br>${numero} X  4  =  ${numero*4}` )
    document.write(`<br>${numero} X  5  =  ${numero*5}` )
    document.write(`<br>${numero} X  6  =  ${numero*6}` )
    document.write(`<br>${numero} X  7  =  ${numero*7}` )
    document.write(`<br>${numero} X  8  =  ${numero*8}` )
    document.write(`<br>${numero} X  9  =  ${numero*9}` )
    document.write(`<br>${numero} X  10  =  ${numero*10}` )
</script>
</html>
