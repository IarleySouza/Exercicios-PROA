<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>
    <script>
        let tresPri = []
        let romances = [" Memorial de Aires (1908)", " Ressurreição (1872)", " Casa Velha (1885)", " Memórias Póstumas de Brás Cubas (1881)", " Helena (1876)", " Quincas Borba (1891)", " Esaú e Jacó (1904)", " A mão e a luva (1874)", " Dom Casmurro (1899)", " Iaiá Garcia (1878)"]

        let coletanea_de_poesias = [" Americanas (1875)", "Ocidentais (1880)", "Falenas (1870)", "Crisálidas (1864)","Poesias Completas (1901)"]

        let coletanea_de_contos = [" Várias Histórias (1896)", " Histórias sem Data (1884)", " Papéis Avulsos (1882)", " Contos Fluminenses (1870)", " Histórias da Meia-Noite (1873)", " Relíquias de Casa Velha (1906)", " Páginas Recolhidas (1899)"]
        
        document.write(`<strong>Obras de romance:</strong> ${romances.sort()} <br><br>`)
        document.write(`<strong>Obras de poesias:</strong> ${coletanea_de_poesias.sort()} <br><br>`)
        document.write(`<strong>Obras de contos:</strong> ${coletanea_de_contos.sort()} <br>`)
        

        for(c = 0; c < 3; c++) {
            tresPri[c] = romances[c]
        }
        for(c = 0; c < 3; c++) {
            tresPri.push(coletanea_de_poesias[c])
        }
        for(c = 0; c < 3; c++) {
            tresPri.push(coletanea_de_contos[c])
        }
        document.write(`<br><strong>Os três primeiros de cada grupo são:<br></strong> ${tresPri.join("<br>")}`)
    </script>
</body>
</html>
