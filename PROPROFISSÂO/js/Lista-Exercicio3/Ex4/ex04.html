<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>4) Faça um programa que leia 5 números inteiros e exiba quantos deles são pares.</h1>

    <script>
        let numeros = []
        let par = 0
        for(let i = 0; i < 5; i++) {
            let numero = parseInt(prompt("Digite um numero: ")) 
            numeros.push(numero)
            if(numero % 2 == 0) {
                par++;
            }
        }
        document.write(`Numeros: ${numeros} <br>`)
        document.write(`Números pares: ${par}`)
    </script>
</body>
</html>
