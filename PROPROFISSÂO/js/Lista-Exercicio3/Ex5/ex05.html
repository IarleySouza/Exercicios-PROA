<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1> 5) Escreva um programa que leia 5 n√∫meros inteiros e exiba o
        maior e o menor valor digitado. </h1>

        <script>
            let numeros = [], maior = 0;
            let menor = 0;

            for(let i = 0; i < 5; i++) {
                let numero = parseInt(prompt(`Digite o ${i+1} numero: `));
                if(numero > maior) {
                    maior = numero
                }
                if(numero < menor) {
                    menor = numero
                }
            }
            document.write(`Menor: ${menor} <br>Maior: ${maior}`)
        </script>
</body>
