<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1) Faça um programa que leia 5 números inteiros e exiba-os na ordem inversa em que foram digitados.</h1>

    <script>
        let numeros = [];
        for(let i = 0; i < 5; i++) {
            let numero = parseInt(prompt(`Digite o número ${i+1}`));
            numeros.push(numero);
        }
        document.write(`Numeros digitados: ${numeros} <br>` )
        document.write("Númeors na ordem inversa: " + numeros.reverse());
    </script>
    
</body>
</html>
