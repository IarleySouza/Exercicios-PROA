<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>2) Escreva um programa que leia 10 n√∫meros inteiros e exiba a soma deles.</h1>

    <script>
        let soma = 0
        let numeros = [];
        for(let i = 0; i < 10; i++) {
            let numero = parseInt(prompt('digite um numero'))
            numeros.push(numero)
            soma += numero
        }
        document.write(` ${numeros} <br>`)
        document.write(soma)

    </script>
</body>
</html>
