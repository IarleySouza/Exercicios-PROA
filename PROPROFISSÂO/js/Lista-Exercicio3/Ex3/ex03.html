<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 3) Crie um programa que leia 7 números inteiros e exiba a média aritmética dos valores lidos. </h1>

    <script>
        let soma = 0;
        let numeros = []

        for(let i = 0; i < 7; i++) {
            let numero = parseInt(prompt("Digite um numero: "));
            numeros.push(numero)
            soma += numero
        }
        let cont = numeros.length;
        document.write(`${numeros} <br>`)
        document.write(`Média: ${ soma /  cont} <br>`)

    </script>
</body>
</html>
